<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>결제 성공 - 마케팅허브 스튜디오</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full">
      <!-- 로딩 상태 -->
      <div id="loading" class="text-center">
        <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-blue-600 mx-auto mb-4"></div>
        <p class="text-gray-600">결제를 확인하는 중입니다...</p>
      </div>

      <!-- 성공 상태 -->
      <div id="success" class="hidden bg-white rounded-2xl shadow-xl p-8 text-center">
        <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
          <i class="fas fa-check text-4xl text-green-600"></i>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-3">결제가 완료되었습니다!</h1>
        <p class="text-gray-600 mb-6">크레딧이 충전되었습니다.</p>
        
        <div class="bg-gradient-to-r from-blue-50 to-purple-50 rounded-xl p-6 mb-6">
          <div class="text-sm text-gray-600 mb-2">충전된 크레딧</div>
          <div id="chargedCredits" class="text-4xl font-bold text-purple-600 mb-3">+0</div>
          <div class="text-sm text-gray-600 mb-1">현재 보유 크레딧</div>
          <div id="totalCredits" class="text-2xl font-bold text-gray-800">0</div>
          <div id="creditDetail" class="text-sm text-gray-500 mt-1"></div>
        </div>

        <div class="space-y-3">
          <button onclick="goToHome()" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold py-3 rounded-lg hover:from-blue-600 hover:to-purple-700 transition">
            <i class="fas fa-home mr-2"></i>
            홈으로 돌아가기
          </button>
          <button onclick="goToPayment()" class="w-full bg-gray-200 text-gray-700 font-semibold py-3 rounded-lg hover:bg-gray-300 transition">
            <i class="fas fa-coins mr-2"></i>
            추가 충전하기
          </button>
        </div>
      </div>

      <!-- 실패 상태 -->
      <div id="error" class="hidden bg-white rounded-2xl shadow-xl p-8 text-center">
        <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
          <i class="fas fa-times text-4xl text-red-600"></i>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-3">결제 확인 실패</h1>
        <p id="errorMessage" class="text-gray-600 mb-6">결제 확인 중 오류가 발생했습니다.</p>
        
        <div class="space-y-3">
          <button onclick="goToPayment()" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold py-3 rounded-lg hover:from-blue-600 hover:to-purple-700 transition">
            <i class="fas fa-redo mr-2"></i>
            다시 시도
          </button>
          <button onclick="goToHome()" class="w-full bg-gray-200 text-gray-700 font-semibold py-3 rounded-lg hover:bg-gray-300 transition">
            <i class="fas fa-home mr-2"></i>
            홈으로 돌아가기
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function confirmPayment() {
      const urlParams = new URLSearchParams(window.location.search);
      const paymentKey = urlParams.get('paymentKey');
      const orderId = urlParams.get('orderId');
      const amount = urlParams.get('amount');

      if (!paymentKey || !orderId || !amount) {
        showError('필수 결제 정보가 없습니다.');
        return;
      }

      try {
        const response = await fetch('/api/payments/confirm', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            paymentKey,
            orderId,
            amount: parseInt(amount)
          })
        });

        const data = await response.json();

        if (data.success) {
          // 사용자 정보 다시 로드하여 크레딧 업데이트
          await refreshUserInfo();
          showSuccess();
        } else {
          showError(data.message || '결제 확인에 실패했습니다.');
        }
      } catch (error) {
        console.error('결제 확인 오류:', error);
        showError('결제 확인 중 오류가 발생했습니다.');
      }
    }

    async function refreshUserInfo() {
      try {
        const token = localStorage.getItem('postflow_token');
        if (!token) return;

        const session = JSON.parse(atob(token.split('.')[1]));
        
        const response = await fetch(`/api/profile?user_id=${session.user.id}`);
        const data = await response.json();

        if (data.success && data.profile) {
          const updatedUser = {
            ...JSON.parse(localStorage.getItem('postflow_user') || '{}'),
            free_credits: data.profile.free_credits,
            paid_credits: data.profile.paid_credits,
            credits: data.profile.free_credits + data.profile.paid_credits
          };

          localStorage.setItem('postflow_user', JSON.stringify(updatedUser));

          // 충전된 크레딧 계산 (간단히 유료 크레딧으로 가정)
          const chargedCredits = data.profile.paid_credits;
          document.getElementById('chargedCredits').textContent = `+${chargedCredits}`;

          const freeCredits = data.profile.free_credits ?? 0;
          const paidCredits = data.profile.paid_credits ?? 0;
          const totalCredits = freeCredits + paidCredits;

          document.getElementById('totalCredits').textContent = totalCredits;

          let creditDetail = '';
          if (freeCredits > 0 && paidCredits > 0) {
            creditDetail = `(무료 ${freeCredits} + 유료 ${paidCredits})`;
          } else if (freeCredits > 0) {
            creditDetail = `(무료)`;
          } else if (paidCredits > 0) {
            creditDetail = `(유료)`;
          }
          document.getElementById('creditDetail').textContent = creditDetail;
        }
      } catch (error) {
        console.error('사용자 정보 갱신 실패:', error);
      }
    }

    function showSuccess() {
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('success').classList.remove('hidden');
    }

    function showError(message) {
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('errorMessage').textContent = message;
      document.getElementById('error').classList.remove('hidden');
    }

    function goToHome() {
      window.location.href = '/';
    }

    function goToPayment() {
      window.location.href = '/payment.html';
    }

    // 페이지 로드 시 결제 확인
    document.addEventListener('DOMContentLoaded', confirmPayment);
  </script>
</body>
</html>
