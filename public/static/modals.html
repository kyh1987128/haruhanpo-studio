<!-- 템플릿 관리 모달 -->
<div id="templateModal" class="modal" style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5);">
  <div class="modal-content" style="background-color: #fefefe; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 800px; border-radius: 12px;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <h2 style="font-size: 1.5rem; font-weight: bold;">
        <i class="fas fa-file-alt"></i> 템플릿 관리
      </h2>
      <button class="modal-close" style="font-size: 28px; font-weight: bold; color: #aaa; cursor: pointer; border: none; background: none;">&times;</button>
    </div>
    <div id="templateList"></div>
  </div>
</div>

<!-- 이미지 편집 모달 -->
<div id="imageEditorModal" class="modal" style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); align-items: center; justify-content: center;">
  <div class="modal-content" style="background-color: #fefefe; padding: 30px; border-radius: 16px; width: 90%; max-width: 900px; max-height: 90vh; overflow-y: auto;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <h2 style="font-size: 1.5rem; font-weight: bold;">
        <i class="fas fa-image"></i> 이미지 편집
      </h2>
      <button class="modal-close" onclick="closeImageEditor()" style="font-size: 28px; font-weight: bold; color: #aaa; cursor: pointer; border: none; background: none;">&times;</button>
    </div>

    <div style="margin-bottom: 20px;">
      <canvas id="editCanvas" style="max-width: 100%; border: 2px solid #ddd; border-radius: 8px;"></canvas>
    </div>

    <div style="display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 20px;">
      <button onclick="applyImageFilter('grayscale')" style="padding: 8px 16px; background: #4b5563; color: white; border: none; border-radius: 6px; cursor: pointer;">
        <i class="fas fa-adjust"></i> 흑백
      </button>
      <button onclick="applyImageFilter('brightness')" style="padding: 8px 16px; background: #4b5563; color: white; border: none; border-radius: 6px; cursor: pointer;">
        <i class="fas fa-sun"></i> 밝게
      </button>
      <button onclick="applyImageFilter('contrast')" style="padding: 8px 16px; background: #4b5563; color: white; border: none; border-radius: 6px; cursor: pointer;">
        <i class="fas fa-circle-half-stroke"></i> 대비
      </button>
      <button onclick="compressImage()" style="padding: 8px 16px; background: #059669; color: white; border: none; border-radius: 6px; cursor: pointer;">
        <i class="fas fa-compress"></i> 압축 (70%)
      </button>
    </div>

    <div style="display: flex; gap: 10px; justify-content: flex-end;">
      <button onclick="closeImageEditor()" style="padding: 10px 24px; background: #6b7280; color: white; border: none; border-radius: 8px; cursor: pointer;">
        <i class="fas fa-times"></i> 취소
      </button>
      <button onclick="saveEditedImage()" style="padding: 10px 24px; background: #2563eb; color: white; border: none; border-radius: 8px; cursor: pointer;">
        <i class="fas fa-save"></i> 저장
      </button>
    </div>
  </div>
</div>

<!-- 종합 검증 모달 -->
<div id="validationModal" class="hidden" style="position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center;">
  <div class="modal-content" style="background-color: #fefefe; padding: 30px; border-radius: 16px; width: 90%; max-width: 700px; max-height: 90vh; overflow-y: auto;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <h2 style="font-size: 1.5rem; font-weight: bold; color: #dc2626;">
        <i class="fas fa-exclamation-triangle"></i> 입력 정보 검증
      </h2>
      <button onclick="closeValidationModal()" style="font-size: 28px; font-weight: bold; color: #aaa; cursor: pointer; border: none; background: none;">&times;</button>
    </div>
    
    <!-- 전체 신뢰도 -->
    <div style="background: #fef3c7; padding: 15px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #f59e0b;">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <span style="font-weight: 600; color: #92400e;">
          <i class="fas fa-chart-line"></i> 일관성 신뢰도:
        </span>
        <span id="validationConfidence" style="font-weight: 700; font-size: 1.1rem; color: #b45309;">0%</span>
      </div>
      <p style="margin-top: 8px; color: #78350f; font-size: 0.9rem;">
        <i class="fas fa-info-circle"></i> 기준: 40% 이상 권장
      </p>
    </div>
    
    <!-- 충돌 목록 -->
    <div id="conflictsList" style="margin-bottom: 20px;">
      <!-- 동적으로 생성 -->
    </div>
    
    <!-- 전략 및 이유 -->
    <div style="background: #f3f4f6; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
      <h3 style="font-weight: 600; margin-bottom: 10px; color: #1f2937;">
        <i class="fas fa-lightbulb"></i> 선택된 전략
      </h3>
      <p id="validationReason" style="color: #4b5563; line-height: 1.6;">-</p>
    </div>
    
    <!-- 권장 사항 -->
    <div style="background: #eff6ff; padding: 15px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #3b82f6;">
      <h3 style="font-weight: 600; margin-bottom: 10px; color: #1e40af;">
        <i class="fas fa-clipboard-check"></i> 권장 사항
      </h3>
      <p id="validationRecommendation" style="color: #1e3a8a; line-height: 1.6;">-</p>
    </div>
    
    <!-- 품질 경고 -->
    <div style="background: #fee2e2; padding: 15px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #dc2626;">
      <h3 style="font-weight: 600; margin-bottom: 10px; color: #991b1b;">
        <i class="fas fa-exclamation-circle"></i> 품질 경고
      </h3>
      <p style="color: #7f1d1d; line-height: 1.6;">
        현재 입력된 정보로 생성 시 <strong>콘텐츠 품질이 낮을 수 있습니다</strong>. 
        입력 정보를 수정하거나, 그래도 진행하시려면 아래 버튼을 클릭하세요.
      </p>
      <p style="margin-top: 10px; color: #7f1d1d; font-size: 0.9rem;">
        ⚠️ 강제 진행 시에도 <strong>크레딧은 정상적으로 차감</strong>됩니다.
      </p>
    </div>
    
    <!-- 버튼 -->
    <div style="display: flex; gap: 10px; justify-content: flex-end;">
      <button onclick="closeValidationModal()" style="padding: 12px 24px; background: #6b7280; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">
        <i class="fas fa-times"></i> 닫기 (수정하기)
      </button>
      <button onclick="forceGenerate()" style="padding: 12px 24px; background: #dc2626; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">
        <i class="fas fa-bolt"></i> 무시하고 진행
      </button>
    </div>
  </div>
</div>

<!-- 배치 결과 표시 영역 -->
<div id="batchResults" style="display: none; margin-top: 20px;"></div>
