<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 - 준비중 | 마케팅허브 AI 스튜디오</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-50 to-pink-50 min-h-screen" data-page="community">
    <!-- 통합 헤더 삽입 -->
    <div id="header-container"></div>
    <script>
      // 통합 헤더 로드
      fetch('/static/shared-header.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('header-container').innerHTML = html;
        })
        .catch(err => console.error('헤더 로드 실패:', err));
    </script>

    <!-- 메인 콘텐츠 -->
    <main class="max-w-4xl mx-auto px-4 py-20">
        <!-- 상단 아이콘 -->
        <div class="text-center mb-8">
            <div class="text-8xl mb-6 animate-bounce">👥</div>
        </div>

        <!-- 제목 -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold text-gray-800 mb-4">커뮤니티</h1>
            <p class="text-2xl text-purple-600 font-semibold mb-2">Coming Soon!</p>
            <p class="text-gray-600 text-lg">서비스 준비 중입니다</p>
        </div>

        <!-- 설명 카드 -->
        <div class="bg-white rounded-2xl shadow-xl p-8 mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                <i class="fas fa-users text-purple-500 mr-3"></i>
                커뮤니티 기능
            </h2>
            <div class="space-y-4 text-gray-700">
                <div class="flex items-start">
                    <i class="fas fa-check-circle text-purple-500 mt-1 mr-3"></i>
                    <p><strong>마케터 커뮤니티</strong>: 마케팅 전문가들과 정보 공유</p>
                </div>
                <div class="flex items-start">
                    <i class="fas fa-check-circle text-purple-500 mt-1 mr-3"></i>
                    <p><strong>성공 사례 공유</strong>: 실제 마케팅 성공 사례와 노하우</p>
                </div>
                <div class="flex items-start">
                    <i class="fas fa-check-circle text-purple-500 mt-1 mr-3"></i>
                    <p><strong>Q&A 게시판</strong>: 마케팅 고민 해결 및 조언</p>
                </div>
                <div class="flex items-start">
                    <i class="fas fa-check-circle text-purple-500 mt-1 mr-3"></i>
                    <p><strong>템플릿 공유</strong>: 유용한 콘텐츠 템플릿 공유</p>
                </div>
            </div>
        </div>

        <!-- 알림 메시지 -->
        <div class="bg-purple-100 border-l-4 border-purple-500 p-6 rounded-lg">
            <div class="flex items-center">
                <i class="fas fa-info-circle text-purple-600 text-2xl mr-4"></i>
                <div>
                    <p class="font-semibold text-purple-800 text-lg mb-1">빠른 시일 내에 오픈 예정입니다</p>
                    <p class="text-purple-700">커뮤니티 기능을 준비 중이니 조금만 기다려 주세요! 🙏</p>
                </div>
            </div>
        </div>

        <!-- 버튼 -->
        <div class="text-center mt-12 space-x-4">
            <a href="/dashboard" class="inline-block px-8 py-4 bg-gradient-to-r from-purple-600 to-pink-600 text-white font-semibold rounded-xl hover:shadow-lg transition transform hover:scale-105">
                <i class="fas fa-chart-line mr-2"></i>대시보드로 돌아가기
            </a>
            <a href="/postflow" class="inline-block px-8 py-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold rounded-xl hover:shadow-lg transition transform hover:scale-105">
                <i class="fas fa-magic mr-2"></i>하루한포스트 시작하기
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-8 text-gray-500">
        <p>&copy; 2026 마케팅허브 AI 스튜디오. All rights reserved.</p>
    </footer>

    <!-- app-v3-final.js 로드 -->
    <script src="/static/app-v3-final.js"></script>
</body>
</html>
