<!-- 통합 헤더 컴포넌트 -->
<style>
  /* 통합 헤더 스타일 */
  .unified-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 1rem 0;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .header-container {
    max-width: 1280px;
    margin: 0 auto;
    padding: 0 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo-section {
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  .logo-link {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: white;
    text-decoration: none;
    font-size: 1.25rem;
    font-weight: 700;
    transition: opacity 0.2s;
  }

  .logo-link:hover {
    opacity: 0.9;
  }

  .nav-menu {
    display: flex;
    gap: 0.5rem;
    align-items: center;
  }

  .nav-link {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.625rem 1.25rem;
    color: white;
    text-decoration: none;
    border-radius: 0.5rem;
    font-weight: 500;
    transition: all 0.2s;
    position: relative;
  }

  .nav-link:hover {
    background: rgba(255, 255, 255, 0.15);
  }

  .nav-link.active {
    background: rgba(255, 255, 255, 0.25);
    font-weight: 600;
  }

  .badge-preparing {
    position: absolute;
    top: -0.25rem;
    right: -0.25rem;
    background: #fbbf24;
    color: #1f2937;
    font-size: 0.625rem;
    font-weight: 700;
    padding: 0.125rem 0.375rem;
    border-radius: 0.25rem;
    white-space: nowrap;
  }

  .user-section {
    display: flex !important;
    align-items: center;
    gap: 0.75rem;
    color: white;
    font-size: 0.875rem;
  }

  .user-info-text {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 0;
  }

  .user-info-text span {
    white-space: nowrap;
  }

  .user-name {
    font-weight: 600;
  }

  .user-tier {
    color: #fbbf24;
    font-weight: 500;
  }

  .user-credits {
    font-size: 0.8125rem;
  }

  .divider {
    color: rgba(255, 255, 255, 0.5);
    margin: 0 0.25rem;
  }

  .header-btn {
    background: rgba(255, 255, 255, 0.2);
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: 500;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    text-decoration: none;
    font-size: 0.875rem;
  }

  .header-btn:hover {
    background: rgba(255, 255, 255, 0.3);
  }

  .login-btn {
    background: rgba(255, 255, 255, 0.25);
    padding: 0.5rem 1.25rem;
  }

  /* 모바일 메뉴 토글 */
  .mobile-menu-button {
    display: none;
    background: rgba(255, 255, 255, 0.2);
    padding: 0.5rem;
    border-radius: 0.5rem;
    color: white;
    border: none;
    cursor: pointer;
  }

  /* 모바일 반응형 */
  @media (max-width: 768px) {
    .nav-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      flex-direction: column;
      padding: 1rem;
      gap: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .nav-menu.active {
      display: flex;
    }

    .mobile-menu-button {
      display: block;
    }

    .user-info-text {
      font-size: 0.75rem;
    }

    .header-btn {
      padding: 0.375rem 0.75rem;
      font-size: 0.8125rem;
    }
  }
</style>

<header class="unified-header">
  <div class="header-container">
    <!-- 로고 섹션 -->
    <div class="logo-section">
      <span class="logo-link" style="cursor: default;">
        <i class="fas fa-rocket"></i>
        <span>마케팅허브 AI</span>
      </span>
    </div>

    <!-- 네비게이션 메뉴 -->
    <nav class="nav-menu" id="navMenu">
      <a href="/postflow" class="nav-link" data-page="postflow">
        <i class="fas fa-magic"></i>
        <span>하루한포스트</span>
      </a>
      <a href="/static/trendfinder.html" class="nav-link" data-page="trendfinder">
        <i class="fas fa-chart-line"></i>
        <span>유튜브 파인더</span>
        <span class="badge-preparing">준비중</span>
      </a>
      <a href="/static/storymaker.html" class="nav-link" data-page="storymaker">
        <i class="fas fa-film"></i>
        <span>스토리 메이커</span>
        <span class="badge-preparing">준비중</span>
      </a>
      <a href="/static/community.html" class="nav-link" data-page="community">
        <i class="fas fa-users"></i>
        <span>커뮤니티</span>
        <span class="badge-preparing">준비중</span>
      </a>
    </nav>

    <!-- 사용자 섹션 -->
    <div class="user-section" id="userSection">
      <!-- 로그인 전: 로그인 버튼만 표시 -->
      <button class="header-btn login-btn" id="loginButton" onclick="if(window.openAuthModal) window.openAuthModal('login'); else location.href='/';" style="display: none;">
        <i class="fas fa-sign-in-alt"></i>
        <span>로그인</span>
      </button>

      <!-- 로그인 후: 사용자 정보 표시 -->
      <div class="user-info-text" id="userInfoText" style="display: none;">
        <span class="user-name" id="userNameDisplay">-</span>
        <span class="divider">|</span>
        <span class="user-tier" id="userTierDisplay">-</span>
        <span class="divider">|</span>
        <span class="user-credits" id="userCreditsDisplay">무료 0 · 유료 0</span>
      </div>
      
      <!-- 로그인 후: 대시보드 버튼 (로그인한 사용자만) -->
      <a href="/dashboard" class="header-btn" id="dashboardButton" style="display: none;">
        <i class="fas fa-chart-line"></i>
        <span>대시보드</span>
      </a>

      <!-- 로그인 후: 설정 버튼 -->
      <button class="header-btn" id="settingsButton" onclick="alert('설정 기능은 준비 중입니다');" style="display: none;">
        <i class="fas fa-cog"></i>
        <span>설정</span>
      </button>

      <!-- 로그인 후: 로그아웃 버튼 -->
      <button class="header-btn" id="logoutButton" onclick="if(window.handleLogout) window.handleLogout(); else alert('로그아웃 기능을 초기화하는 중입니다.');" style="display: none;">
        <i class="fas fa-sign-out-alt"></i>
        <span>로그아웃</span>
      </button>

      <!-- 모바일 메뉴 버튼 -->
      <button class="mobile-menu-button" id="mobileMenuButton">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </div>
</header>

<script>
  (function() {
    // 사용자 정보 전체 업데이트
    window.updateHeaderUserInfo = function(user) {
        if (!user) {
            // 로그인 안 한 상태
            document.getElementById('loginButton').style.display = 'flex';
            document.getElementById('userInfoText').style.display = 'none';
            document.getElementById('dashboardButton').style.display = 'none';
            document.getElementById('settingsButton').style.display = 'none';
            document.getElementById('logoutButton').style.display = 'none';
            return;
        }
        
        if (user.isGuest || !user.isLoggedIn) {
            // 게스트 상태
            document.getElementById('loginButton').style.display = 'flex';
            document.getElementById('userInfoText').style.display = 'none';
            document.getElementById('dashboardButton').style.display = 'none';
            document.getElementById('settingsButton').style.display = 'none';
            document.getElementById('logoutButton').style.display = 'none';
            return;
        }

        // 로그인한 상태
        document.getElementById('loginButton').style.display = 'none';
        document.getElementById('userInfoText').style.display = 'flex';
        document.getElementById('dashboardButton').style.display = 'flex';
        document.getElementById('settingsButton').style.display = 'flex';
        document.getElementById('logoutButton').style.display = 'flex';

        // 사용자 정보 업데이트
        const userName = user.name || user.email?.split('@')[0] || '회원';
        const tier = user.tier === 'paid' ? '유료' : '무료';
        const freeCredits = user.free_credits || 0;
        const paidCredits = user.paid_credits || 0;

        document.getElementById('userNameDisplay').textContent = userName;
        document.getElementById('userTierDisplay').textContent = tier;
        document.getElementById('userCreditsDisplay').textContent = `무료 ${freeCredits} · 유료 ${paidCredits}`;
    };

    // 크레딧만 업데이트 (하위 호환성)
    window.updateHeaderCredits = function(credits) {
        console.log('Header credits updated:', credits);
    };

    // 사용자 이름만 업데이트 (하위 호환성)
    window.updateHeaderUser = function(userName) {
        console.log('Header user updated:', userName);
    };

    // 현재 페이지 하이라이트
    const currentPage = document.body.dataset.page || 'postflow';
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
      if (link.dataset.page === currentPage) {
        link.classList.add('active');
      }
    });

    // 모바일 메뉴 토글
    const mobileMenuButton = document.getElementById('mobileMenuButton');
    const navMenu = document.getElementById('navMenu');
    
    if (mobileMenuButton) {
      mobileMenuButton.addEventListener('click', () => {
        navMenu.classList.toggle('active');
      });
    }

    // Supabase 초기화 대기 후 사용자 정보 동기화
    function waitForSupabaseAndSync() {
      if (window.supabaseClient && window.currentUser) {
        window.updateHeaderUserInfo(window.currentUser);
      } else {
        setTimeout(waitForSupabaseAndSync, 100);
      }
    }

    // userUpdated 이벤트 리스너
    window.addEventListener('userUpdated', (e) => {
      const user = e.detail;
      window.updateHeaderUserInfo(user);
    });

    waitForSupabaseAndSync();
  })();
</script>
