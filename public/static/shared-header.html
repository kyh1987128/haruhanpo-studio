<!-- 통합 헤더 컴포넌트 -->
<style>
  /* 통합 헤더 스타일 */
  .unified-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 1rem 0;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .header-container {
    max-width: 1280px;
    margin: 0 auto;
    padding: 0 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo-section {
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  .logo-link {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: white;
    text-decoration: none;
    font-size: 1.25rem;
    font-weight: 700;
    transition: opacity 0.2s;
  }

  .logo-link:hover {
    opacity: 0.9;
  }

  .nav-menu {
    display: flex;
    gap: 0.5rem;
    align-items: center;
  }

  .nav-link {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.625rem 1.25rem;
    color: white;
    text-decoration: none;
    border-radius: 0.5rem;
    font-weight: 500;
    transition: all 0.2s;
    position: relative;
  }

  .nav-link:hover {
    background: rgba(255, 255, 255, 0.15);
  }

  .nav-link.active {
    background: rgba(255, 255, 255, 0.25);
    font-weight: 600;
  }

  .badge-preparing {
    position: absolute;
    top: -0.25rem;
    right: -0.25rem;
    background: #fbbf24;
    color: #1f2937;
    font-size: 0.625rem;
    font-weight: 700;
    padding: 0.125rem 0.375rem;
    border-radius: 0.25rem;
    white-space: nowrap;
  }

  .user-section {
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  .credits-badge {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    background: rgba(255, 255, 255, 0.2);
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    color: white;
    font-weight: 600;
  }

  .user-menu {
    position: relative;
  }

  .user-button {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    background: rgba(255, 255, 255, 0.2);
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: 500;
    transition: all 0.2s;
  }

  .user-button:hover {
    background: rgba(255, 255, 255, 0.3);
  }

  /* 모바일 메뉴 토글 */
  .mobile-menu-button {
    display: none;
    background: rgba(255, 255, 255, 0.2);
    padding: 0.5rem;
    border-radius: 0.5rem;
    color: white;
    border: none;
    cursor: pointer;
  }

  /* 모바일 반응형 */
  @media (max-width: 768px) {
    .nav-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      flex-direction: column;
      padding: 1rem;
      gap: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .nav-menu.active {
      display: flex;
    }

    .mobile-menu-button {
      display: block;
    }

    .credits-badge {
      font-size: 0.875rem;
      padding: 0.375rem 0.75rem;
    }

    .user-button {
      padding: 0.375rem 0.75rem;
      font-size: 0.875rem;
    }
  }
</style>

<header class="unified-header">
  <div class="header-container">
    <!-- 로고 섹션 -->
    <div class="logo-section">
      <a href="/" class="logo-link">
        <i class="fas fa-rocket"></i>
        <span>마케팅허브 AI</span>
      </a>
    </div>

    <!-- 네비게이션 메뉴 -->
    <nav class="nav-menu" id="navMenu">
      <a href="/dashboard" class="nav-link" data-page="postflow">
        <i class="fas fa-magic"></i>
        <span>PostFlow</span>
      </a>
      <a href="/static/trendfinder.html" class="nav-link" data-page="trendfinder">
        <i class="fas fa-chart-line"></i>
        <span>TrendFinder</span>
        <span class="badge-preparing">준비중</span>
      </a>
      <a href="/static/storymaker.html" class="nav-link" data-page="storymaker">
        <i class="fas fa-film"></i>
        <span>StoryMaker</span>
        <span class="badge-preparing">준비중</span>
      </a>
    </nav>

    <!-- 사용자 섹션 -->
    <div class="user-section">
      <!-- 크레딧 표시 -->
      <div class="credits-badge" id="headerCredits">
        <i class="fas fa-coins"></i>
        <span id="creditsCount">-</span>
      </div>

      <!-- 사용자 메뉴 -->
      <div class="user-menu">
        <button class="user-button" id="userButton">
          <i class="fas fa-user-circle"></i>
          <span id="userName">로그인</span>
        </button>
      </div>

      <!-- 모바일 메뉴 버튼 -->
      <button class="mobile-menu-button" id="mobileMenuButton">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </div>
</header>

<script>
  (function() {
    // 현재 페이지 하이라이트
    const currentPage = document.body.dataset.page || 'postflow';
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
      if (link.dataset.page === currentPage) {
        link.classList.add('active');
      }
    });

    // 모바일 메뉴 토글
    const mobileMenuButton = document.getElementById('mobileMenuButton');
    const navMenu = document.getElementById('navMenu');
    
    if (mobileMenuButton) {
      mobileMenuButton.addEventListener('click', () => {
        navMenu.classList.toggle('active');
      });
    }

    // 크레딧 표시 (app-v3-final.js의 사용자 정보 로드 후 업데이트됨)
    window.updateHeaderCredits = function(credits) {
      const creditsCount = document.getElementById('creditsCount');
      if (creditsCount) {
        creditsCount.textContent = `${credits}크레딧`;
      }
    };

    // 사용자 이름 표시
    window.updateHeaderUser = function(userName) {
      const userNameEl = document.getElementById('userName');
      if (userNameEl) {
        userNameEl.textContent = userName;
      }
    };

    // 로그인/로그아웃 버튼
    const userButton = document.getElementById('userButton');
    if (userButton) {
      userButton.addEventListener('click', () => {
        const userName = document.getElementById('userName').textContent;
        if (userName === '로그인') {
          // 로그인 모달 열기 (app-v3-final.js의 openAuthModal 호출)
          if (typeof window.openAuthModal === 'function') {
            window.openAuthModal('login');
          } else {
            window.location.href = '/';
          }
        } else {
          // 사용자 메뉴 토글 (프로필, 설정, 로그아웃)
          // TODO: 드롭다운 메뉴 구현
          console.log('사용자 메뉴 열기');
        }
      });
    }
  })();
</script>
